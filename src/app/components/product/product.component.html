<div class="container mt-5 ms-auto" style="margin: auto;" >
  <div class="card mt-3" style="width: 55rem; height: 17rem; " *ngFor="let p of product">
    <div class="card-body">
      <div class="col-lg-12 d-flex">
        <div class="col-lg-4">
          <img src="{{p.image}}" height="150px" alt="">
        </div>
        <div class="col-lg-8">
          <h5 class="card-title">{{p.title}}</h5>
          <h5>{{p.price}}</h5>
      <p class="card-text">{{p.description}}</p>
      <a href="#" class="btn btn-danger">Buy</a>
        </div>
      </div>

    </div>
  </div>
</div>
